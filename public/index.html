<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hub de Login</title>
</head>
<<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-4xl font-bold mb-10 text-gray-800">Bem-vindo ao Sistema</h1>

  <button id="btnUser" disabled class="w-48 py-3 mb-5 text-white bg-blue-600 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition">
    Login de Usuário
  </button>

  <button id="btnAdmin" disabled class="w-48 py-3 text-white bg-green-600 rounded hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition">
    Login de Admin
  </button>

  <!-- Modal -->
  <div id="termsModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-lg w-full max-h-[80vh] overflow-y-auto p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Termos de Uso</h2>
      <div id="termsContent" class="prose max-h-60 overflow-y-auto mb-6">
        Carregando termos...
      </div>
      <div class="flex justify-end">
        <button onclick="aceitarTermos()" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md transition">
          Aceitar
        </button>
      </div>
    </div>
  </div>

<script src="marked.min.js"></script>
<script>
  // Função para aceitar os termos
  function aceitarTermos() {
    document.getElementById('termsModal').style.display = 'none';
    document.getElementById('btnUser').disabled = false;
    document.getElementById('btnAdmin').disabled = false;
  }

  // Carregar o arquivo Markdown e converter para HTML
  fetch('terms.md')
    .then(response => response.text())
    .then(mdText => {
      document.getElementById('termsContent').innerHTML = marked.parse(mdText);
    })
    .catch(() => {
      document.getElementById('termsContent').innerHTML = '<p>Não foi possível carregar os termos de uso.</p>';
    });
</script>

</body>
</html>
