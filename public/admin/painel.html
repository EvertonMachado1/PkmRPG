<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do GM</title>
  <link href="../css/output.css" rel="stylesheet">
</head>
<!-- style para o popup -->
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fade-out {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-10px); }
}

.animate-fade-in {
  animation: fade-in 0.3s ease-out forwards;
}

.animate-fade-out {
  animation: fade-out 0.5s ease-in forwards;
}
</style>

<body class="bg-gray-900 text-white h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="flex flex-col items-center">
      <h1 class="text-xl font-bold mb-2">Painel do GM</h1>
      <div class="flex gap-2 justify-center">
        <button onclick="mostrarFormularioJogador()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Jogador
        </button>
        <button onclick="mostrarFormularioFicha()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Ficha
        </button>
        <button onclick="mostrarFormularioClass()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Classe
        </button>
        <button onclick="mostrarFormularioPokemon()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Pokémon
        </button>
        <button onclick="mostrarFormularioItem()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Item
        </button>
        <button onclick="mostrarFormularioItemPkm()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Item Pokémon
        </button>
        <button onclick="mostrarFormularioItemPkm()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Poção
        </button>
        <button onclick="mostrarFormularioItemPkm()" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Cadastrar Pokébola
        </button>
        <button onclick="window.location.href='mestrar.html'" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded cursor-pointer">
          Mestrar
        </button>
        <button onclick="window.location.href='/admin/logout'" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white cursor-pointer">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Corpo -->
  <main class="flex flex-1 p-6 items-center justify-center">
    <div id="conteudoCentral" class="w-full max-w-3xl flex justify-center"></div>
  </main>

  <!-- popup -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  
<script src="cadastroJogador.js">// formulario de cadastro de jogador</script>
<script src="cadastroFicha.js">// formulario de criação de fichas</script>
<script src="cadastroClass.js">//formulario de cadastro de classe (TODO)</script>
<script src="cadastroPkm.js">// cadastrar novo pokemon</script>
<script src="cadastroItem.js">// cadastrar novo item (TODO)</script>
<script src="cadastroItemPkm.js">// cadastrar novo item para pokemon (TODO)</script>
<script src="cadastroPot.js">// cadastrar nova poção (TODO)</script>
<script src="cadastroPkball.js">// cadastrar nova pokebola (TODO)</script>
<script src="toast.js">//popup de erro ou aceite do cadastro</script>
</body>
</html>
